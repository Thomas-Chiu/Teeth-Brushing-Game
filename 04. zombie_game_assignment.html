<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <style>
        body {
            background: url(./Images/bg.png) no-repeat center/cover;
        }

        section {
            margin: 20vh auto;
            width: 40%;
            height: 60vh;
            border: 5px solid #ccc;
        }

        #left {
            float: left;
            padding-left: 20%;
        }

        #right {
            float: right;
            padding-right: 20%;
        }

        #screen {
            margin: auto;
            width: 100%;
            height: 100%;
            height: 60vh;
            background: url(./Images/opened_mouth.png) no-repeat center/contain;
            /* cursor: url(./Images/toothbrush.png) 0 0, auto; */
            position: relative;
        }

        #brush {
            width: 300px;
            height: 75px;
            background: url(./Images/toothbrush.png) no-repeat center center/cover;
            /* 一定要設position jQ 才能抓.pageX 和 .pageY */
            position: absolute;
            z-index: 1;
            display: none;
        }

        #upperTeeth {
            width: 80%;
            height: 20%;
            /* border: 1px solid #000; */
            position: absolute;
            top: 17.5%;
            left: 10%;
        }

        #innerMouth {
            width: 60%;
            height: 27.5%;
            /* border: 1px solid #000; */
            position: absolute;
            top: 35%;
            left: 20%;
        }

        #lowerTeeth {
            width: 80%;
            height: 20%;
            /* border: 1px solid #000; */
            position: absolute;
            bottom: 15%;
            left: 10%;
        }

        .mouthGerm {
            width: 30%;
        }

        .teethGerm {
            width: 10%;
            position: absolute;
            transition: transform 0.5s;
        }

        /* #btnStart { */
        /* position: absolute; */
        /* bottom: 0%; */
        /* left: 50%; */
        /* transform: translateX(-50%); */
        /* } */
    </style>
</head>

<body>
    <section>
        <div id="brush"></div>
        <div id="screen">
            <div id="upperTeeth"></div>
            <div id="innerMouth"></div>
            <div id="lowerTeeth"></div>
        </div>
        <p id="left">Score: <span id="txtScore">0</span></p>
        <p style="float: left; padding-left: 20%;"><input type="button" value="Start" id="btnStart">
        </p>
        <p id="right">Time Left: <span id="txtTime">10</span></p>
    </section>


    <script src="./jquery-3.5.0.min.js"></script>
    <script>
        $(function () {
            let score = 0
            let timeLeft = 30
            let gameTimer = 0
            let targetid = 0
            let gameStatus = false
            const rand = function (num) {
                return Math.round(Math.random() * num)
            }
            const moveTarget = function (targetid) {
                $(`#target${targetid}`).animate({
                    top: `${rand(75)}%`,
                    left: `${rand(75)}%`
                }, 2000, function () {
                    moveTarget(targetid)
                })
            }
            // 這裡是用jQ mousemove 讓圖片跟著滑鼠移動，仿cursor 效果
            $(`#screen`).on(`mousemove`, function (move) {
                let x = move.pageX
                let y = move.pageY
                $(`#brush`).css({ "display": "block", "left": move.pageX, "top": move.pageY });
                // console.log(`X: ${x}, Y: ${y}`);
            })

            // game function
            $(`#btnStart`).click(function () {
                $(this).attr(`disabled`, true)
                score = 0
                gameStatus = true
                $(`#txtScore`).text(score)
                $(`#txTime`).text(timeLeft)

                gameTimer = setInterval(function () {
                    timeLeft--
                    $(`#txtTime`).text(timeLeft)
                    if (timeLeft == 0) {
                        clearInterval(gameTimer)
                        $(`#btnStart`).attr(`disabled`, false)
                        setTimeout(function () {
                            alert(`Time's Up \n Your Score: ${score}`)
                        }, 100)
                        $(`#screen img`).remove()
                        timeLeft = 30
                    }
                    else {
                        const num = rand(10)
                        if (num > 4) {
                            // 用for 迴圈增加細菌數量
                            for (let i = 0; i < 8; i++) {
                                $(`#upperTeeth`).append(`<img src="./Images/germ.png" id="target${targetid}" class="teethGerm">`)
                                $(`#target${targetid}`).css({
                                    top: `${rand(75)}%`,
                                    left: `${rand(75)}%`
                                })
                                moveTarget(targetid)
                                targetid++
                            }
                        }
                        if (num == 1 || num == 3 || num == 5 || num == 7 || num == 9) {
                            $(`#innerMouth`).append(`<img width="100%" src="./Images/tooth_germ.png" class="animated bounceIn mouthGerm">`)
                        }
                        else {
                            for (let i = 0; i < 8; i++) {
                                $(`#lowerTeeth`).append(`<img src="./Images/germ.png" id="target${targetid}" class="teethGerm">`)
                                $(`#target${targetid}`).css({
                                    top: `${rand(75)}%`,
                                    left: `${rand(75)}%`
                                })
                                moveTarget(targetid)
                                targetid++
                            }
                        }
                    }
                }, 1000)
            })


            $(`#upperTeeth`).on(`mouseover`, `img`, function () {
                if (gameStatus == true) {
                    $(this).css(`transform`, `rotate(270deg)`)
                    $(this).addClass(`hit`)
                    $(this).css(`pointer-events`, `none`)
                    score++
                    $(`#txtScore`).text(score)
                    setTimeout(function () {
                        $(`#upperTeeth .hit`).remove()
                    }, 500)
                }
            })


            $(`#lowerTeeth`).on(`mouseover`, `img`, function () {
                if (gameStatus == true) {
                    $(this).css(`transform`, `rotate(270deg)`)
                    $(this).addClass(`hit`)
                    $(this).css(`pointer-events`, `none`)
                    score++
                    $(`#txtScore`).text(score)
                    setTimeout(function () {
                        $(`#lowerTeeth .hit`).remove()
                    }, 500)
                }
            })

            $(`#innerMouth`).on(`mouseover`, `img`, function () {
                if (gameStatus == true) {
                    console.log(this);
                    $(this).css(`transform`, `rotate(270deg)`)
                    $(this).addClass(`hit`)
                    $(this).css(`pointer-events`, `none`)
                    $(`#innerMouth .hit`).attr(`src`, `./Images/ghost.png`)
                    score += 5
                    $(`#txtScore`).text(score)
                    setTimeout(function () {
                        $(`#innerMouth .hit`).remove()
                    }, 500)
                }
            })



        })



            // setTimeout(function () {
            // setTimeout(function () {
            //     $(`#target${targetid}`).remove()
            // }, 1000)
            // }, 1000)




    </script>
</body>

</html>
